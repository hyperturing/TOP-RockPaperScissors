<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors </title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
  <script>
      function computerPlay() {
          //Generate a random number between 1 and 3
          let choice = Math.floor(Math.random() * 3) + 1;
        
          // Use our random number to choose between rock, paper, or scissors
          switch (choice) {
            case 1:
                return 'Rock';
                break;

            case 2:
                return 'Paper';
                break;

            case 3:
                return 'Scissors';
                break;
          }
      }

      function playRound(playerSelection, computerSelection) {
          let playerSelect = playerSelection.toLowerCase();
          let computerSelect = computerSelection.toLowerCase();

          // If the selections are identical, call a tie
          if (playerSelect == computerSelect){
              return 0;
          } else {

              // We have three choices that the user could have selected (Rock, Paper, Scissors),
              // and we have 2 choices for our Computer, since ties are accounted for
              switch(playerSelect)
              {
                case 'rock':
                    if (computerSelect == 'paper'){
                        return -1;
                    }
                    else return 1
                    break;

                case 'paper':
                    if (computerSelect == 'scissors'){
                        return -1;
                    }
                    else return 1;
                    break;
                
                case 'scissors':
                if (computerSelect == 'rock'){
                        return -1;
                    }
                    else return 1;
                    break;
                }
            }
        }

        function reportRound(score, player, computer) {
            //Provide a message depending if the player won, lost, or tied the round
            if (score == 1) {
                return "You Win! " + player + " beats " + computer;
            }
            else if (score == -1){
                return "You Lose! " + computer + " beats " + player;
            }
            else {
                return "A tie!!"
            }
        }

        function reportGame(score) {
            //Provide a message depending if the player won, lost, or tied the game
            if (score > 0) {
                return "You Win the game! ";
            }
            else if (score < 0){
                return "You Lose the game! ";
            }
            else {
                return "You tied the game!!"
            }
        }

        function playGame() {
            let playerChoice, i, roundScore;
            let gameScore = 0;

            //
            for (i=0; i < 5; i++){
                // Prompt the player to choose an option
                playerChoice = prompt("Choose Rock, Paper, or Scissors");

                // Get the computer's choice
                computerChoice = computerPlay();

                // Play a round and get the score
                roundScore = playRound(playerChoice, computerChoice);

                // Provide the player a message if they won, lost, or tied
                console.log(reportRound(roundScore, playerChoice, computerChoice));

                // Keep track of the score of the game
                gameScore += roundScore;
            }

            // Report the game w
            console.log(reportGame(gameScore));
        }
  </script>
</body>
</html>
